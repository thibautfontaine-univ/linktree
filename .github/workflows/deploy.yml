name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Remplacez par votre branche principale si différente
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Déploie tout le contenu du dépôt

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4